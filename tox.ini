[tox]
envlist = py37,py38,black,mypy

[testenv]
passenv = TESTING_USE_AWS_KINESIS
commands =
    nosetests []

deps =
    -r test-requirements.txt

[testenv:black]
deps =
    black
commands =
    black --check --diff kinesis
skip_install = true

[testenv:mypy]
deps =
    mypy
commands =
    mypy kinesis